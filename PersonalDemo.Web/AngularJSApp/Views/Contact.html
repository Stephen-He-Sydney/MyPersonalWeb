<div class="textLayout">
    <h3>Contact Me</h3>
    <img src="../../Images/underline.jpg" />

    <div style="clear:both">
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
            <!-- novalidate prevents HTML5 validation  -->

            <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="name" required>
                <p ng-show="userForm.name.$error.required && !userForm.name.$pristine" class="help-block">You name is required.</p>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                <label>Username</label>
                <input type="text" name="username" class="form-control" ng-model="username" ng-minlength="3" ng-maxlength="8" required>
                <p ng-show="userForm.username.$error.required && !userForm.username.$pristine" class="help-block">You username is required.</p>
                <!--<p ng-show="!userForm.username.$error.required &&userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                <p ng-show="!userForm.username.$error.required &&userForm.username.$error.maxlength" class="help-block">Username is too long.</p>-->
            </div>

            <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="email" required>
                <p ng-show="userForm.email.$error.required && !userForm.email.$pristine" class="help-block">You email is required.</p>
                <p ng-show="!userForm.email.$error.required && userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
        </form>
    </div>
</div>
